<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
      
    .calendar {
	width: 300px;
	margin: 40px auto;
	font-family: Arial, sans-serif;
}

.header {
	background-color: #f0f0f0;
	padding: 10px;
	border-bottom: 1px solid #ddd;
}

.month {
	font-weight: bold;
	font-size: 18px;
}

.days {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	padding: 10px 0;
	border-bottom: 1px solid #ddd;
}

.day {
	width: 40px;
	text-align: center;
}

.dates {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	padding: 10px 0;
}

.date {
	width: 40px;
	text-align: center;
	padding: 10px;
	border-radius: 50%;
	background-color: #fff;
	margin: 5px;
}

.date:hover {
	background-color: #ccc;
}

    </style>
</head>

	<div class="calendar">
		<div class="header">

		</div>
